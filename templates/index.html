<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarPricePredictor</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <div class="image"></div>
    <h2 class="heading">Used car price predictor</h2>

    <form class="form" action="{{ url_for('predict')}}" method="post">

        <h3>when you baught the car?</h3>
        <div>
            <input id="first" name="Year" type="number ">
        </div>
        <h3> What was the Showroom Price?(In lakhs) </h3>
        <div>
            <input id="second" name="Present_Price" required="required">
        </div>
        <h3>How Many Kilometers Drived?</h3>
        <div>
            <input id="third" name="Kms_Driven" required="required">
        </div>
        <h3>How much owners previously had the car(0 or 1 or 2 or more) ?</h3>
        <div>
            <input id="fourth" name="Owner" required="required">
        </div>
        <h3>What Is the Fuel type?</h3><br>
        <div>
            <select name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select>
        </div>
        <h3>Are you A Dealer or Individual</h3>
        <div>
            <br><select name="Seller_Type_Individual" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
        </div>
        <h3>Transmission type</h3><br>
        <div>
            <select name="Transmission_Mannual" id="research" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <br><br><button id="sub" type="submit ">Calculate the Selling Price</button>
        </div>
        <h3>{{ prediction_text }}</h3>

    </form>
</body>

</html>
